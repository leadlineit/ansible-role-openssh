---
- name: Converge
  hosts: all
  tasks:
    - name: Install requirements for Debian
      when: ansible_os_family == 'Debian'
      ansible.builtin.apt:
        name: gnupg
        state: present
        update_cache: true
    - name: "Include leadlineit.openssh"
      ansible.builtin.include_role:
        name: "leadlineit.openssh"
